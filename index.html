<body>

                <div style="display: flex; gap: 10px;">
                    <button type="button" id="btn-fechar-modal" class="btn-secundario" style="flex: 1;">Cancelar</button>
                    <button type="submit" class="btn-principal" style="flex: 1;">Criar Pasta</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-alerta" class="modal oculto" style="z-index: 9999;">

        </div>
    </div>

    <script type="module" src="app.js"></script>
